<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование человека</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="fullName">Введите ФИО</label>
    <input type="text" th:field="*{full_name}" id="fullName">
    <div style="color:red" th:if="${#field.hasErrors('fullName')}" th:errors="*{full_name}">Full Name Error</div>
    <br/>
    <label for="yearOfBirth">Введите год рождения</label>
    <input type="text" th:field="*{full_name}" id="yearOfBirth">
    <div style="color:red" th:if="${#field.hasErrors('yearOfBirth')}" th:errors="*{year_of_birth}">Year Error</div>
    <br/>
    <input type="submit" value="Редактировать!">
</form>
</body>
</html>
